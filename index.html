<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/signin.css">

    <title>To do app Signin</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <label for="text">Username or Email:
                <input type="text" name="text" id="username-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </label>

            <label for="password">Password:
                <input type="password" name="password" id="login-password" required>
            </label>

            <button type="button" onclick="dashboard()">LOG IN</button>

            <span>If you do not have an account, <a href="./Pages/Signup.html">SignUp</a></span>
        </form>
    </div>


    <script src="./index.js"></script>
</body>
</html>
